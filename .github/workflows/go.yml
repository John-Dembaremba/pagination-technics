# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
          path: |
            ~/.cache/go-build
            /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('app/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

    - name: Set env file
      run: |
        echo "PROJECT_VERSION=${{ env.PROJECT_VERSION }}"
        echo "SERVER_PORT=${{ env.SERVER_PORT }}"
        echo "POSTGRES_CONTAINER_NAME=${{ secrets.POSTGRES_CONTAINER_NAME }}"
        echo "POSTGRES_PSW=${{ secrets.POSTGRES_PSW }}"
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}"
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}"
        echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}"
        echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}"
        echo "POSTGRES_VERSION=${{ secrets.POSTGRES_VERSION }}"


